<div class="wrapper" >

  <ng-select
    class="selectpicker" 
    [class]="option.type"  
    [items]="option.options"
    [(ngModel)]="option.title"
    bindLabel="title" 
    bindValue="title"
    [clearable]= false
    [searchable]= false
  >
  </ng-select>

  <span class="list-ico">
    <svg class="icon">
      <use xlink:href="../../../../../assets/images/sidebar-img/sprite.svg#arr_down-ico"></use>
    </svg>
  </span>

</div>
