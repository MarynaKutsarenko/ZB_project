<div class="main d-flex flex-column">

  <div class="wrapper d-flex flex-wrap justify-content-between">   
    <app-card 
      class="mb-2" 
      *ngFor="let card of cards |
      paginate: { 
        itemsPerPage: 20, 
        currentPage: page 
      }"
      [card]="card"
    >
    </app-card>
  </div>
  <pagination-controls
    class="align-self-end mt-4" 
    (pageChange)="page = $event"
  >
  </pagination-controls>

</div>
